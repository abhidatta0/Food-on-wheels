<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food On Wheels</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
    <script src="js/cartModal.js" defer></script>
    <title></title>
</head>
<body>
    <nav class="navbar">
        <a class="brand-title pointer" href="index.html">Food On Wheels <i class="fa fa-cutlery" aria-hidden="true"></i>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="#" id="cartBtn"><span id="cartCount"></span>Cart</a></li>
            </ul>
        </div>
    </nav>
    <header class="search">
            <input type="text" id="search-input">
            <button id="search-btn" class="pointer"><i class="fa fa-search" aria-hidden="true"></i></button>
    </header>
    <main class="main">
      <aside class="aside">
      <div class="filters">
          <h3>Ratings</h3>
          <input type="checkbox" id="5star">
          <label for="5star">5 </label><br/>
          <input type="checkbox" id="4star">
          <label for="5star">4 </label><br/>
          <input type="checkbox" id="3star">
          <label for="5star">3 </label><br/>
          <input type="checkbox" id="2star">
          <label for="2star">2 </label><br/>
      </div>
      <div class="filters">
        <h3>Sort by Price</h3>
        <select id="pricesort">
            <option value="lth">Low to high </option>
            <option value="htl">High to low </option>
        </select>
      </div>
      </aside>
      <section class="section">
       <div class="items"></div>
      </section>
    </main>
    
    <footer class="footer">
       <div class="footer-1">
           <p>Address: </p>
           <p>Dummy Park</p>
           <p>Dummy Area</p>
       </div>
       <div class="footer-2">
           <p>Business Hours: </p>
           <p>Monday-Friday : 9am - 6pm</p>
       </div>
       <div class="footer-3">
           <p>Contact:   </p>
           <p>943323463</p>
       </div>
    </footer>
    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Your Cart</h2>
        </div>
        <div class="modal-body"></div>
    </div>
    </div>
</body>
</html>
